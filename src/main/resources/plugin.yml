name: TownyHolograms
version: ${project.version}
main: com.github.lukethadley.townyholograms.TownyHolograms
api-version: 1.16
prefix: Towny-Holograms
load: POSTWORLD
depend:  [ Towny, HolographicDisplays ]
authors: [ Thomas9078 ]
description: A Spigot Minecraft plugin to be used alongside Towny to allow holograms to be created specifically in towns.
website: https://github.com/LukeTHadley/Towny-Holograms

commands:
  townyholograms:
    aliases:
      - th
      - townyhologram
    description: Interact with Towny Holograms.

permissions:
  townyholograms.*:
    description: Gives all permissions for TownyHolograms
    default: op
    children:
      townyholograms.commands.*:
        children:
          townyholograms.commands.addline: false
          townyholograms.commands.create: false
          townyholograms.commands.delete: false
          townyholograms.commands.help: false
          townyholograms.commands.info: false
          townyholograms.commands.insertline: false
          townyholograms.commands.list: false
          townyholograms.commands.move: false
          townyholograms.commands.prices: false
          townyholograms.commands.removeline: false
          townyholograms.commands.setline: false



